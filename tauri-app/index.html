<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tauri Text Editor</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        background: #1e1e1e;
        color: white;
        font-family: sans-serif;
      }

      #sidebar {
        width: 250px;
        background: #252526;
        overflow-y: auto;
        padding: 1rem;
        border-right: 1px solid #333;
      }

      #sidebar ul {
        list-style: none;
        padding-left: 1rem;
      }

      #sidebar li {
        cursor: pointer;
        user-select: none;
      }

      #sidebar li:hover {
        background: #333;
      }

      #editor-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 1rem;
      }

      textarea {
        flex: 1;
        background: #2b2b2b;
        color: white;
        border: none;
        padding: 1rem;
        resize: none;
        font-family: monospace;
        font-size: 1rem;
        border-radius: 8px;
      }

      button {
        margin-right: 0.5rem;
        padding: 0.6rem 1.2rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        background: #0078d4;
        color: white;
        font-weight: bold;
      }

      button:hover {
        background: #005ea2;
      }

      .folder::before {
        content: "📁 ";
      }

      .file::before {
        content: "📄 ";
      }

      .collapsed > ul {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="sidebar">
      <h3>Explorer</h3>
      <button id="open-folder">Open Folder</button>
      <ul id="file-tree"></ul>
    </div>

    <div id="editor-container">
      <div>
        <button id="save">Save File</button>
      </div>
      <textarea id="editor" placeholder="Start typing..."></textarea>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
