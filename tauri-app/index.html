<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tauri Text Editor</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #1e1e1e;
        color: white;
        gap: 1rem;
      }
      textarea {
        width: 80%;
        height: 60vh;
        background: #2b2b2b;
        color: white;
        border: none;
        padding: 1rem;
        resize: none;
        font-family: monospace;
        font-size: 1rem;
        border-radius: 8px;
      }
      button {
        padding: 0.6rem 1.2rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        background: #0078d4;
        color: white;
        font-weight: bold;
      }
      button:hover {
        background: #005ea2;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ¦€ Tauri Text Editor</h1>
    <div>
      <button id="open">Open File</button>
      <button id="save">Save File</button>
    </div>
    <textarea id="editor" placeholder="Start typing..."></textarea>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
